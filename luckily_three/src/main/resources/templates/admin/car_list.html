<div class="layui-fluid">

        <div class="layui-col-md12">

                        </i>添加车位

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="parkingRecord">停车记录</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['form', 'layer', 'table', 'util'],
        function () {
            let table = layui.table;
            let util = layui.util;
            let layer = layui.layer;

            table.render({
                id: 'idTest',
                elem: '#category'
                , page: true
                , url: '/admin/car/list/' + -1
                , height: 600
                , parseData: function (res) { //res 即为原始返回的数据

                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.page.totalCount, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
                , cols: [
                    [
                        {checkbox: true, LAY_CHECKED: false, filter: 'test', width: 80}
                        , {field: 'id', width: 80, sort: true, title: 'id'}
                        , {field: 'code', title: '车位编号'}
                        , {
                        field: 'status', title: '状态', templet: function (data) {
                            let html = '';
                            let stringify = JSON.stringify(data);
                            let status = data.status;

                            if (status == 0) {
                                html += `<span class="layui-badge layui-bg-blue" style="margin-right: 10px">正常</span>`;
                            }else if (status == 1) {
                                html += `<span class="layui-badge layui-bg-orange" style="margin-right: 10px">审核中</span>`;
                            }else if (status == 2) {
                                html += `<span class="layui-badge layui-bg-red" style="margin-right: 10px">使用中</span>`;
                            }

                            return html;

                        }
                    }
                        , {field: 'price', title: '价格'}
                        , {field: 'remarks', title: '备注'}
                        , {width: 250, align: 'center', toolbar: '#barDemo', title: '操作'}

                    //     , {
                    //     field: 'label', title: '标签', templet: function (data) {
                    //         console.info(JSON.stringify(data));
                    //
                    //         let contentLabels = data.contentLabels;
                    //         let html = '';
                    //         for (const aa in contentLabels) {
                    //             console.info(`${aa}: ${JSON.stringify(contentLabels[aa])}`);
                    //             html += `<span class="layui-badge layui-bg-blue" style="margin-right: 10px">${contentLabels[aa].labelName}</span>`
                    //         }
                    //
                    //         return html;
                    //     }
                    // }
                    ]
                ]

            });

            table.on('tool(test)', function (obj) {
                let checkStatus = table.checkStatus(obj.data.id);
                switch (obj.event) {
                    case 'parkingRecord':
                        layer.msg('停车记录');
                        xadmin.open('停车记录', 'toParkingRecord/' + obj.data.id, 800, 380)
                        break;
                    case 'edit':
                        layer.msg('编辑');
                        xadmin.open('编辑分类', 'toCarEdit/' + obj.data.id, 800, 380)
                        break;
                    case 'del':
                        layer.msg('删除');


                        layer.msg('你确定删除么？', {
                            time: 2000,//2秒自动关闭
                            btn: ['确定', '取消'],
                            yes: function (index) {
                                $.ajax({
                                    url: "/admin/car/" + obj.data.id,
                                    type: "delete",
                                    dataType: "json",
                                    success: function (data) {
                                        if (data.code !== 0) {
                                            layer.msg(data.msg, {icon: 5});
                                        } else {
                                            layer.msg(data.msg);
                                            location.reload(); //删除成功后再刷新
                                        }
                                    },
                                    error: function (data) {
                                        layer.msg('错误', {icon: 5});
                                    }
                                });
                                layer.close(index);
                            }
                        });

                        break;
                }
            });


        });

</script>

</html>
