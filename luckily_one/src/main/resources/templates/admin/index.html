<!doctype html>
<html class="x-admin-sm" lang="ch" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="/admin/common::head"></head>

<body class="index">
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a href="/admin/index">博客-后台管理</a></div>
    <div class="left_open">
        <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;"><span sec:authentication="name"></span></a>
            <dl class="layui-nav-child">
                <dd>
                    <a href="/admin/logout" onclick="xadmin.del_tab()">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index">
            <a href="/">前台首页</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">

            <li>
                <a onclick="xadmin.add_tab('仪表盘','/admin/welcome')">
                    <i class="layui-icon layui-icon-console" lay-tips="仪表盘"></i>
                    <cite>仪表盘</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="文章">&#xe69e;</i>
                    <cite>文章</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('发布文章','/admin/toAddArticle')">

                            <cite>发布文章</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('文章管理','/admin/toArticleList')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>文章管理</cite></a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="文件">&#xe83c;</i>
                    <cite>文件</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('文件管理','/admin/toFile')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>文件管理</cite></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="iconfont left-nav-li" lay-tips="设置">&#xe6ae;</i>
                    <cite>设置</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('分类管理','/admin/toCategoryList',true)">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>分类管理</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('标签管理','/admin/toLabelList',true)">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>标签管理</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('用户信息','/admin/toUserInfo',true)">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>用户信息</cite></a>
                    </li>
                </ul>
            </li>
        </ul>

</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home" lay-id="1">
                <i class="layui-icon">&#xe68e;</i>我的桌面
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='/admin/welcome' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
