<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="ch">

<head th:replace="admin/common::head"></head>


<body>


<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">文章</a>
                <a><cite>文章管理</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-body ">


                    <table lay-filter="test" id="article"></table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['form', 'layer', 'table', 'util'],
        function () {
            let table = layui.table;
            let util = layui.util;
            let layer = layui.layer;

            table.render({
                id: 'article',
                elem: '#article',
                page: true
                , url: '/admin/content/list/'

                , parseData: function (res) { //res 即为原始返回的数据

                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.page.totalCount, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
                , cols: [
                    [
                        {field: 'title', title: '文章标题', width: 200}
                        , {field: 'introduction', title: '简介'}
                        , {field: 'categoryName', title: '分类', width: 80}
                        , {
                        field: 'label', title: '标签', templet: function (data) {
                            console.info(JSON.stringify(data));

                            let contentLabels = data.contentLabels;
                            let html = '';
                            for (const aa in contentLabels) {
                                console.info(`${aa}: ${JSON.stringify(contentLabels[aa])}`);
                                html += `<span class="layui-badge layui-bg-blue" style="margin-right: 10px">${contentLabels[aa].labelName}</span>`
                            }

                            return html;
                        }
                    }
                        , {field: 'clickNum', title: '浏览量', width: 80}
                        , {field: 'commentsNum', title: '评论数', width: 80}
                        , {
                        field: 'isComment', title: '是否评论', width: 80, templet: function (d) {
                            return d.isComment == '1' ? '<span style="color: dodgerblue">是</span>' : '<span style="color: red">否</span>';
                        }
                    }
                        , {
                        field: 'isOpen', title: '是否公开', width: 80, templet: function (d) {
                            return d.isOpen == '1' ? '<span style="color: dodgerblue">是</span>' : '<span style="color: red">否</span>';
                        }
                    }
                        , {
                        field: 'isDraft', title: '发布状态', width: 80, templet: function (d) {
                            return d.isDraft == '0' ? '<span class="layui-badge layui-bg-green">已发布</span>' : '<span class="layui-badge">草稿</span>';
                        }
                    }
                        , {
                        field: 'createTime', title: '发布时间', width: 200, templet: function (d) {
                            return xadmin.TimeToDate(d.createTime);
                        }
                    }
                        , {width: 200, align: 'center', toolbar: '#barDemo', title: '操作'}
                    ]
                ]

            });

            table.on('tool(test)', function (obj) {
                let checkStatus = table.checkStatus(obj.data.id);
                console.log(obj);

                switch (obj.event) {
                    case 'edit':
                        layer.msg('编辑');
                        xadmin.open('编辑分类', '/admin/toEditArticle/' + obj.data.id)
                        break;
                    case 'del':
                        console.log(obj);
                        layer.msg('删除');
                        layer.msg('你确定删除么？', {
                            time: 2000,//2秒自动关闭
                            btn: ['确定', '取消'],
                            yes: function (index) {
                                $.ajax({
                                    url: "/admin/content/" + obj.data.id,
                                    type: "delete",
                                    dataType: "json",
                                    success: function (data) {
                                        if (data.code !== 0) {
                                            layer.msg(data.msg, {icon: 5});
                                        } else {
                                            layer.msg(data.msg);
                                            location.reload(); //删除成功后再刷新
                                        }
                                    },
                                    error: function (data) {
                                        layer.msg('错误', {icon: 5});
                                    }
                                });
                                layer.close(index);
                            }
                        });

                        break;
                }
            });
        });

</script>

</html>
