<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="ch">
<head th:replace="admin/common::head"></head>
<body>

<form class="layui-form" action="/admin/student" method="post">


    <input type="hidden" name="id" class="layui-input" th:value="${data.data.id}">

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.name}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-block">
            <input type="text" name="phone" required lay-verify="required" placeholder="请输入联系方式" autocomplete="off"
                   class="layui-input" th:value="${data.data.phone}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">请选择班级</label>
        <div class="layui-input-block">
            <select name="classId" lay-filter="aihao" lay-search>
                <option th:each="class,Stat:${cList}" th:value="${class.id}" th:text="${class.name}"
                        th:selected="${data.data.classId == class.id}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请选择老师</label>
        <div class="layui-input-block">
            <select name="teacherId" lay-filter="aihao" lay-search>
                <option th:each="class,Stat:${uList}" th:value="${class.id}" th:text="${class.name}"
                        th:selected="${data.data.teacherId == class.id}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请选择辅导员</label>
        <div class="layui-input-block">
            <select name="instructorId" lay-filter="aihao" lay-search>
                <option th:each="class,Stat:${uList}" th:value="${class.id}" th:text="${class.name}"
                        th:selected="${data.data.instructorId == class.id}"></option>
            </select>
        </div>
    </div>





    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
<script type="text/javascript" th:inline="javascript">
    //Demo
    layui.use('form', function () {

        let form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            xadmin.close();
            xadmin.father_reload();
            return true;
        });
    });
</script>
<style>
    .layui-input-block {
        margin-top: 15px;
        margin-right: 15px;
    }
</style>
</html>
