<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="ch">

<head th:replace="admin/common::head"></head>


<body>


<div class="x-nav">
            <span class="layui-breadcrumb">
                <a><cite>学生参赛</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <!--                    <button class="layui-btn layui-btn-danger" onclick="deleteAll()">-->
                    <!--                        <i class="layui-icon layui-icon-delete"></i>批量删除-->
                    <!--                    </button>-->
                    <button class="layui-btn" onclick="xadmin.open('添加','toStudentCompetitionEdit/0',1000,600)">
                        <i class="layui-icon layui-icon-add-1">
                        </i>添加
                    </button>
                </div>
                <div style="border: 1px solid gainsboro;padding: 3px;border-radius: 3px;margin: auto 10px">


                    <div style="width: 300px;display: inline-block;margin-left: 100px">
                        <label class="layui-form-label">级别：</label>
                        <div class="layui-input-block" style="width: 200px;">

                            <select id="level" name="level" lay-filter="aihao" lay-search class="layui-input">
                                <option value="无">无</option>
                                <option value="国家级">国家级</option>
                                <option value="省级">省级</option>
                                <option value="校级">校级</option>
                            </select>
                        </div>
                    </div>
                    <button class="layui-btn" id="search" style="margin-left: 100px">
                        <i class="layui-icon layui-icon-search">
                        </i>搜索
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table lay-filter="test" id="category"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['form', 'layer', 'table', 'util'],
        function () {
            let table = layui.table;
            let util = layui.util;
            let layer = layui.layer;

            table.render({
                id: 'idTest',
                elem: '#category'
                , page: true
                , url: '/admin/student_competition/list'
                , height: 600
                , parseData: function (res) { //res 即为原始返回的数据

                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.page.totalCount, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
                , cols: [
                    [
                        // {checkbox: true, LAY_CHECKED: false, filter: 'test', width: 80}
                        {field: 'id', width: 80, sort: true, title: 'id'}
                        // , {field: 'host', title: '主持人'}
                        , {field: 'team', title: '团队成员'}
                        , {field: 'teacher', title: '指导教师'}
                        , {field: 'competitionName', title: '大赛名称'}
                        , {field: 'projectName', title: '参赛项目名称'}
                        , {field: 'date', title: '日期'}
                        , {field: 'awards', title: '获奖情况'}
                        , {field: 'level', title: '级别'}
                        , {field: 'workload', title: '工作量'}
                        , {width: 200, align: 'center', toolbar: '#barDemo', title: '操作'}
                    ]
                ]

            });

            $('#search').click(function () {
                console.info('click');
                let level = $('#level').val()
                table.reload('idTest', {
                    url: '/admin/student_competition/list'
                    // ,methods:"post"
                    , request: {
                        pageName: 'page' //页码的参数名称，默认：page
                        , limitName: 'limit' //每页数据量的参数名，默认：limit
                    }
                    , where: {
                        level: level
                    }
                    , page: {
                        curr: 1
                    }
                });
            })

            table.on('tool(test)', function (obj) {
                let checkStatus = table.checkStatus(obj.data.id);
                switch (obj.event) {
                    case 'edit':
                        layer.msg('编辑');
                        xadmin.open('编辑分类', 'toStudentCompetitionEdit/' + obj.data.id, 900, 600)
                        break;
                    case 'del':
                        layer.msg('删除');


                        layer.msg('你确定删除么？', {
                            time: 2000,//2秒自动关闭
                            btn: ['确定', '取消'],
                            yes: function (index) {
                                $.ajax({
                                    url: "/admin/student_competition/" + obj.data.id,
                                    type: "delete",
                                    dataType: "json",
                                    success: function (data) {
                                        if (data.code !== 0) {
                                            layer.msg(data.msg, {icon: 5});
                                        } else {
                                            layer.msg(data.msg);
                                            location.reload(); //删除成功后再刷新
                                        }
                                    },
                                    error: function (data) {
                                        layer.msg('错误', {icon: 5});
                                    }
                                });
                                layer.close(index);
                            }
                        });

                        break;
                }
            });


        });

</script>

</html>
