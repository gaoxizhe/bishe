<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="ch">
<head th:replace="admin/common::head"></head>
<body>

<form class="layui-form" action="/admin/project" method="post">


    <input type="hidden" name="id" class="layui-input" th:value="${data.data.id}">

    <div class="layui-form-item">
        <label class="layui-form-label">申请人</label>
        <div class="layui-input-block">
            <input type="text" name="applicant" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.applicant}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请选择指导老师</label>
        <div class="layui-input-block">
            <select name="teacherId" lay-filter="aihao" lay-search>
                <option th:each="class,Stat:${uList}" th:value="${class.id}" th:text="${class.name}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.name}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">团队成员</label>
        <div class="layui-input-block">
            <input type="text" name="member" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.member}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">批准情况</label>
        <div class="layui-input-block">
            <input type="text" name="approvalStatus" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.approvalStatus}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年份</label>
        <div class="layui-input-block">
            <input type="text" name="year" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.year}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">完成情况</label>
        <div class="layui-input-block">
            <input type="text" name="completion" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.completion}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">经费</label>
        <div class="layui-input-block">
            <input type="text" name="funding" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.funding}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">工作量</label>
        <div class="layui-input-block">
            <input type="text" name="workload" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input" th:value="${data.data.workload}">
        </div>
    </div>






    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
<script type="text/javascript" th:inline="javascript">
    //Demo
    layui.use('form', function () {

        let form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            xadmin.close();
            xadmin.father_reload();
            return true;
        });
    });
</script>
<style>
    .layui-input-block {
        margin-top: 15px;
        margin-right: 15px;
    }
</style>
</html>
