<body class="login-bg">
<div style="float: left;width: 70%;text-align: center">
    <p style="color:  red">

</div>
<div class="login layui-anim layui-anim-up">
    <div class="message">在线教学管理系统</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="/admin/login" id="form1">
        <!--        th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"  -->
        <p style="margin: 20px 0;color: red" th:if="${param.error}" th:text="'账号或密码错误,请重新输入'"></p>
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input type="checkbox" name="remember-me" title="记住我" value="true">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>


</div>
